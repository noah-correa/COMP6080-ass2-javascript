<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>LurkForWork</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- You can add your styles and scripts here -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="styles/global.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <!-- This is an example app structure, you can modify this as much as you choose --> 
    <header>
        <div id="navbar" class="navbar nav-bar">
            <div class="nav-bar-links">
                <h1 class="">lurkforwork.com</h1>
                <a class="nav-link" id="nav-login" href="#">Login</a>
                <a class="nav-link" id="nav-register" href="#">Register</a>
                <a class="nav-link hidden" id="nav-dashboard" href="#">Dashboard</a>
            </div>
            <div class="vis-hidden" id="nav-user-container">
                <span>Logged in as: </span><button type="button" class="btn btn-link" id="nav-user"></button>
            </div>
        </div>
    </header>
    <main role="main" class="align-items-center">
        <div class="content-container card flex-col-center">
            <!--* Login Screen *-->
            <div id="login-screen" class="login-container card-body">
                <!-- Login Form -->
                <form id="login" name="login" class="flex-col-center">
                    <label for="email">Email</label>
                    <input type="email" name="email"/><br/>
                    <label for="password">Password</label>
                    <input type="password" name="password"/><br/>
                    <input class="btn btn-primary" type="submit" value="Login"/>
                </form>
                <!-- Login Error -->
                <div class="error hidden alert alert-danger alert-dismissible" role="alert" id="login-error">
                    <span class="login-error-message"></span>
                    <button class="error-close btn-close" id="login-error-close" type="button"></button>
                </div>
            </div>

            <!--* Register Screen *-->
            <div id="register-screen" class="register-container card-body hidden">
                <!-- Register Form -->
                <form id="register" name="register" class="flex-col-center">
                    <label for="email">Email:</label>
                    <input type="email" name="email"/><br/>
                    <label for="name">Name:</label>
                    <input type="text" name="name"/><br/>
                    <label for="password">Password:</label>
                    <input type="password" name="password"/><br/>
                    <label for="confirmpassword">Confirm Password:</label>
                    <input type="password" name="confirmpassword"/><br/>
                    <input type="submit" value="Register"/>
                </form>
                <!-- Register Error -->
                <div class="error hidden alert alert-danger alert-dismissible" role="alert" id="register-error">
                    <span class="register-error-message"></span>
                    <button class="error-close btn-close" id="register-error-close" type="button"></button>
                </div>
            </div>

            <!--* Dashboard Screen *-->
            <div id="dashboard-screen" class="dashboard-container card-body hidden">
                <!-- Job List -->
                <div class="jobs-container flex-col-center" id="jobs-container">
                    <div class="feed-page-container" id="job-page">
                        <button class="page-back btn btn-outline-primary"><</button>
                        <span class="page-number">Page 1</span>
                        <button class="page-next btn btn-outline-primary">></button>
                    </div>
                    <ul class="job-list list-group" id="job-list"></ul>
                </div>
                <!-- Dashboard Error -->
                <div class="error hidden alert alert-danger alert-dismissible" role="alert" id="dashboard-error">
                    <span class="dashboard-error-message"></span>
                    <button class="error-close btn-close" id="dashboard-error-close" type="button"></button>
                </div>
            </div>

            <!--* Profile Screen -->
            <div id="profile-screen" class="profile-container card-body hidden">
                <!-- Job List -->
                <div class="profile-container flex-col-center" id="profile-container">
                    <div class="profile-name-email-img">
                        <div class="profile-name-email">
                            <div class="profile-name"><h1></h1></div>
                            <div class="profile-email"><h4></h4></div>
                        </div>
                        <img class="profile-img" alt="No Image Uploaded">
                    </div>
                    <hr>
                    <h4>Jobs Created</h4>
                    <ul class="profile-jobs-list list-group"></ul>
                    <hr>
                    <h4>Users Watching</h4>
                    <ul class="profile-watcher-list list-group"></ul>
                </div>
                <!-- Profile Error -->
                <div class="error hidden alert alert-danger alert-dismissible" role="alert" id="profile-error">
                    <span class="profile-error-message"></span>
                    <button class="error-close btn-close" id="profile-error-close" type="button"></button>
                </div>
            </div>
        </div>

        <!--* Templates -->
        <div class="templates hidden" id="templates">
            <!-- Job Feed Item Template -->
            <li class="list-group-item job-item" id="job-item-template">
                <h2 class="job-name"></h2>
                <div class="job-posted-info">
                    <button class="job-creator btn btn-link" type="button"><h4></h4></button>
                    <h4 class="job-posted-date"></h4>
                </div>
                <hr>
                <div class="job-start-date"></div>
                <div class="job-img-description">
                    <img class="job-img"/>
                    <div class="job-description"></div>
                </div>
                <hr>
                <div class="job-interactions-popup" data-popup="none">
                    <ul class="job-likes-popup list-group hidden"></ul>
                    <ul class="job-comments-popup list-group hidden"></ul>
                </div>
                <div class="job-interactions">
                    <div class="job-likes-container">
                        <button class="job-heart"><i class="material-icons"></i></button>
                        <button class="job-likes btn btn-link" type="button"></button>
                    </div>
                    <button class="job-comments btn btn-link" type="button"></button>
                </div>
            </li>

            <!-- Profile Job Item Template -->
            <li class="list-group-item profile-job-item" id="profile-job-item-template">
                <h2 class="job-name"></h2>
                <div class="job-posted-info">
                    <button class="job-creator btn btn-link" type="button"><h4></h4></button>
                    <h4 class="job-posted-date"></h4>
                </div>
                <hr>
                <div class="job-start-date"></div>
                <div class="job-img-description">
                    <img class="job-img"/>
                    <div class="job-description"></div>
                </div>
            </li>

            <!-- Profile Watchee Item Template -->
            <li class="list-group-item profile-watchee-item" id="profile-watchee-item-template">
                <button class="profile-watchee btn btn-link" type="button"></button>
            </li>

        </div>
    </main>
    <footer class="text-center">
        <p>&copy; lurkforwork.com 2022</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script type="module" src="src/main.js"></script>
</body>
</html>
