<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>LurkForWork</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- You can add your styles and scripts here -->
    <link rel="stylesheet" type="text/css" media="screen" href="styles/global.css" />
</head>
<body>
    <!-- This is an example app structure, you can modify this as much as you choose --> 
    <header>
        <h1>lurkforwork.com</h1>
        <nav>
            <li class="nav-item" href="#login">Login</li>
            <!-- <li class="nav-item" href="#register">Register</li> -->
        </nav>
    </header>
    <main role="main">
        <!-- app goes here -->
        <div id="login-container" class="login-container">
            <form id="login" name="login">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email"/><br/>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password"/><br/>
                <input type="submit" value="Login"/>
            </form>
            <div class="error" id="login-error"></div>
        </div>
        <!-- <div class="register-container">
            <form id="register" name="register">
                <label for="email">Email:</label>
                <input type="text" id="email" name="email"/><br/>
                <label for="password">Password:</label>
                <input type="text" id="password" name="password"/><br/>
                <input type="submit" value="Register"/>
            </form>
        </div> -->
        <div id="dashboard-container" class="dashboard-container hidden">
            <button id="feed">Feed</button>
        </div>
    </main>
    <footer>
        <p>&copy; lurkforwork.com 2022</p>
    </footer>
    <script type="module" src="src/main.js"></script>
</body>
</html>
