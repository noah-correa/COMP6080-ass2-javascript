<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>LurkForWork</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- You can add your styles and scripts here -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="styles/global.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <header>
        <div id="navbar" class="navbar nav-bar">
            <div class="nav-bar-links">
                <h1 class="">lurkforwork.com</h1>
                <a class="nav-link" id="nav-login" href="#">Login</a>
                <a class="nav-link" id="nav-register" href="#">Register</a>
                <a class="nav-link hidden" id="nav-dashboard" href="#">Dashboard</a>
            </div>
            <div class="vis-hidden" id="nav-user-container">
                <span>Logged in as: </span><button type="button" class="btn btn-link" id="nav-user"></button>
            </div>
        </div>
    </header>
    <main role="main" class="align-items-center">
        <div class="content-container card flex-col-center">
            <!--* Login Screen *-->
            <div id="login-screen" class="login-container card-body">
                <!-- Login Form -->
                <form id="login" name="login" class="flex-col-center">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" name="email" class="form-control"/><br/>
                    <label for="password" class="form-label">Password</label>
                    <input type="password" name="password" class="form-control"/><br/>
                    <input class="btn btn-primary" type="submit" value="Login"/>
                </form>
                <!-- Login Error -->
                <div class="error hidden alert alert-danger alert-dismissible" role="alert" id="login-error">
                    <span class="login-error-message"></span>
                    <button class="error-close btn-close" id="login-error-close" type="button"></button>
                </div>
            </div>

            <!--* Register Screen *-->
            <div id="register-screen" class="register-container card-body hidden">
                <!-- Register Form -->
                <form id="register" name="register" class="flex-col-center">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" name="email" class="form-control"/><br/>
                    <label for="name" class="form-label">Name</label>
                    <input type="text" name="name" class="form-control"/><br/>
                    <label for="password" class="form-label">Password</label>
                    <input type="password" name="password" class="form-control"/><br/>
                    <label for="confirmpassword" class="form-label">Confirm Password</label>
                    <input type="password" name="confirmpassword" class="form-control"/><br/>
                    <input type="submit" value="Register" class="btn btn-primary"/>
                </form>
                <!-- Register Error -->
                <div class="error hidden alert alert-danger alert-dismissible" role="alert" id="register-error">
                    <span class="register-error-message"></span>
                    <button class="error-close btn-close" id="register-error-close" type="button"></button>
                </div>
            </div>

            <!--* Dashboard Screen *-->
            <div id="dashboard-screen" class="dashboard-container card-body hidden">
                <!-- Email Search -->
                <div class="email-search-container">
                    <form id="email-search" name="email-search" class="flex-col-center">
                        <div class="input-group mb-3">
                            <span class="input-group-text">Find user to watch</span>
                            <input type="email" class="form-control" placeholder="Email" name="email">
                            <button class="btn btn-outline-primary" type="button" id="search-email">Watch</button>
                        </div>
                    </form>
                    <!-- Email Search Error -->
                    <div class="error hidden alert alert-danger alert-dismissible" role="alert" id="email-search-error">
                        <span class="email-search-error-message"></span>
                        <button class="error-close btn-close" id="email-search-error-close" type="button"></button>
                    </div>
                </div>
                <hr>
                <!-- Create New Job Button -->
                <div class="flex-col-center">
                    <button id="dashboard-new-job" class="btn btn-primary">Create a new job</button>
                </div>
                <hr>
                <!-- Job List -->
                <div class="jobs-container flex-col-center" id="jobs-container">
                    <div class="feed-page-container" id="job-page">
                        <button class="page-back btn btn-outline-primary"><</button>
                        <span class="page-number">Page 1</span>
                        <button class="page-next btn btn-outline-primary">></button>
                    </div>
                    <ul class="job-list list-group" id="job-list"></ul>
                </div>
                <!-- Dashboard Error -->
                <div class="error hidden alert alert-danger alert-dismissible" role="alert" id="dashboard-error">
                    <span class="dashboard-error-message"></span>
                    <button class="error-close btn-close" id="dashboard-error-close" type="button"></button>
                </div>
            </div>

            <!--* Profile Screen -->
            <div id="profile-screen" class="profile-container card-body hidden">
                <!-- Job List -->
                <div class="profile-container flex-col-center" id="profile-container">
                    <div class="profile-name-email-img">
                        <div class="profile-name-email">
                            <div class="profile-name"><h1></h1></div>
                            <div class="profile-email"><h4></h4></div>
                            <div class="profile-buttons">
                                <button id="profile-update-button" class="profile-update btn btn-primary hidden">Update Profile</button>
                                <button id="profile-watch-button" class="profile-update btn btn-primary hidden"></button>
                            </div>
                        </div>
                        <img class="profile-img" alt="No Image Uploaded">
                    </div>
                    <hr>
                    <h4>Jobs Created</h4>
                    <ul class="profile-jobs-list list-group"></ul>
                    <hr>
                    <h4>Watched By</h4>
                    <ul class="profile-watcher-list list-group"></ul>
                </div>
                <!-- Profile Error -->
                <div class="error hidden alert alert-danger alert-dismissible" role="alert" id="profile-error">
                    <span class="profile-error-message"></span>
                    <button class="error-close btn-close" id="profile-error-close" type="button"></button>
                </div>
            </div>

            <!--* Profile Update Screen -->
            <div id="update-profile-screen" class="update-profile-container card-body hidden">
                <!-- Update Form -->
                <div class="update-profile-container flex-col-center" id="update-profile-container">
                    <h4>Update your Profile</h4>
                    <form id="update-profile-form" name="update-profile-form">
                        <div class="mb-3 flex-col-center">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" value="">
                        </div>
                        <div class="mb-3 flex-col-center">
                            <label for="password" class="form-label">New Password</label>
                            <input type="password" class="form-control" id="password" value="">
                        </div>
                        <div class="mb-3 flex-col-center">
                            <label for="cpassword" class="form-label">Confirm New Password</label>
                            <input type="password" class="form-control" id="cpassword" value="">
                        </div>
                        <div class="mb-3 flex-col-center">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" value="">
                        </div>
                        <div class="mb-3 flex-col-center">
                            <label for="image" class="form-label">Profile Picture</label>
                            <img id="update-profile-image" class="profile-img" alt="No Image Uploaded">
                            <input type="file" class="form-control" id="image">
                        </div>
                        <div class="flex-col-center">
                            <button type="submit" class="btn btn-primary mb-3" id="update-profile-button">Update</button>
                        </div>
                    </form>
                </div>
                <!-- Update Profile Error -->
                <div class="error hidden alert alert-danger alert-dismissible" role="alert" id="update-profile-error">
                    <span class="update-profile-error-message"></span>
                    <button class="error-close btn-close" id="update-profile-error-close" type="button"></button>
                </div>
            </div>

            <!--* New Job Screen -->
            <div id="new-job-screen" class="new-job-container card-body hidden">
                <!-- New Job Form -->
                <div class="new-job-container flex-col-center" id="new-job-container">
                    <h4>Create a New Job</h4>
                    <form id="new-job-form" name="new-job-form">
                        <div class="mb-3 flex-col-center">
                            <label for="title" class="form-label">Title</label>
                            <input type="text" class="form-control" id="title" value="" required>
                        </div>
                        <div class="mb-3 flex-col-center">
                            <label for="start" class="form-label">Start</label>
                            <input type="date" class="form-control" id="start" value="" required>
                        </div>
                        <div class="mb-3 flex-col-center">
                            <label for="description" class="form-label">Description</label>
                            <textarea type="text" class="form-control" id="description" value="" required></textarea>
                        </div>
                        <div class="mb-3 flex-col-center">
                            <label for="newjobimage" class="form-label">Image</label>
                            <input type="file" class="form-control" id="newjobimage" required>
                        </div>
                        <div class="flex-col-center">
                            <button type="submit" class="btn btn-primary mb-3" id="new-job-button">Create Job</button>
                        </div>
                    </form>
                </div>
                <!-- New Job Error -->
                <div class="error hidden alert alert-danger alert-dismissible" role="alert" id="new-job-error">
                    <span class="new-job-error-message"></span>
                    <button class="error-close btn-close" id="new-job-error-close" type="button"></button>
                </div>
            </div>

            <!--* Update Job Screen -->
            <div id="update-job-screen" class="update-job-container card-body hidden">
                <!-- update Job Form -->
                <div class="update-job-container flex-col-center" id="update-job-container">
                    <h4>Update Job</h4>
                    <form id="update-job-form" name="update-job-form">
                        <div class="mb-3 flex-col-center">
                            <label for="update-title" class="form-label">Title</label>
                            <input type="text" class="form-control" id="update-title" name="title" value="" required>
                        </div>
                        <div class="mb-3 flex-col-center">
                            <label for="update-start" class="form-label">Start</label>
                            <input type="date" class="form-control" id="update-start" name="start" value="" required>
                        </div>
                        <div class="mb-3 flex-col-center">
                            <label for="update-description" class="form-label">Description</label>
                            <textarea type="text" class="form-control" id="update-description" name="description" value="" required></textarea>
                        </div>
                        <div class="mb-3 flex-col-center">
                            <label for="update-job-image" class="form-label">Image</label>
                            <img id="update-job-image" class="job-img" alt="No Image Uploaded" name="previmage">
                            <input type="file" class="form-control" id="update-job-image" name="image" required>
                        </div>
                        <div class="flex-col-center">
                            <button type="submit" class="btn btn-primary mb-3" id="update-job-button">Update Job</button>
                        </div>
                    </form>
                </div>
                <!-- Update Job Error -->
                <div class="error hidden alert alert-danger alert-dismissible" role="alert" id="update-job-error">
                    <span class="update-job-error-message"></span>
                    <button class="error-close btn-close" id="update-job-error-close" type="button"></button>
                </div>
            </div>
        </div>

        <!--* Templates -->
        <div class="templates hidden" id="templates">
            <!-- Job Feed Item Template -->
            <li class="list-group-item job-item" id="job-item-template">
                <h2 class="job-name"></h2>
                <div class="job-posted-info">
                    <button class="job-creator btn btn-link card-title" type="button"><h4></h4></button>
                    <h4 class="job-posted-date"></h4>
                </div>
                <hr>
                <div class="job-content">
                    <img class="job-img"/>
                    <div class="job-start-description">
                        <p class="job-start-date"></p>
                        <p class="job-description"></p>
                    </div>
                </div>
                <hr>
                <div class="job-interactions-popup" data-popup="none">
                    <ul class="job-likes-popup list-group hidden"></ul>
                    <ul class="job-comments-popup list-group hidden"></ul>
                </div>
                <div class="job-interactions">
                    <div class="job-likes-container">
                        <button class="job-heart"><i class="material-icons"></i></button>
                        <button class="job-likes btn btn-link" type="button"></button>
                    </div>
                    <button class="job-comments btn btn-link" type="button"></button>
                </div>
            </li>

            <!-- Profile Job Item Template -->
            <li class="list-group-item profile-job-item" id="profile-job-item-template">
                <h2 class="job-name"></h2>
                <div class="job-posted-info">
                    <h4 class="card-title"></h4>
                    <h4 class="job-posted-date"></h4>
                </div>
                <hr>
                <div class="job-content">
                    <img class="job-img"/>
                    <div class="job-start-description">
                        <p class="job-start-date"></p>
                        <p class="job-description"></p>
                    </div>
                </div>
                <hr>
                <div class="job-modify">
                    <button class="btn btn-primary">Update</button>
                    <button class="btn btn-danger">Delete</button>
                </div>
            </li>

            <!-- Profile Watchee Item Template -->
            <li class="list-group-item profile-watchee-item" id="profile-watchee-item-template">
                <button class="profile-watchee btn btn-link" type="button"></button>
            </li>

        </div>
    </main>
    <footer class="text-center">
        <p>&copy; lurkforwork.com 2022</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script type="module" src="src/main.js"></script>
</body>
</html>
