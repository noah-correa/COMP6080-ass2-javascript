<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>LurkForWork</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- You can add your styles and scripts here -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="styles/global.css" />
</head>
<body>
    <!-- This is an example app structure, you can modify this as much as you choose --> 
    <header>
        <div id="navbar" class="navbar justify-content-start">
            <h1 class="navbar">lurkforwork.com</h1>
            <a class="nav-link" id="nav-login" href="#">Login</a>
            <a class="nav-link" id="nav-register" href="#">Register</a>
        </div>
    </header>
    <main role="main" class="align-items-center">
        <div class="content-container card align-items-center">
            <!--* Login Screen *-->
            <div id="login-screen" class="login-container card-body">
                <!-- Login Form -->
                <form id="login" name="login">
                    <label for="email">Email:</label>
                    <input type="email" name="email"/><br/>
                    <label for="password">Password:</label>
                    <input type="password" name="password"/><br/>
                    <input type="submit" value="Login"/>
                </form>
                <!-- Login Error -->
                <div class="error hidden alert alert-danger alert-dismissible" role="alert" id="login-error">
                    <span class="login-error-message"></span>
                    <button class="error-close btn-close" id="login-error-close" type="button"></button>
                </div>
            </div>

            <!--* Register Screen *-->
            <div id="register-screen" class="register-container hidden">
                <!-- Register Form -->
                <form id="register" name="register">
                    <label for="email">Email:</label>
                    <input type="email" name="email"/><br/>
                    <label for="name">Name:</label>
                    <input type="text" name="name"/><br/>
                    <label for="password">Password:</label>
                    <input type="password" name="password"/><br/>
                    <label for="confirmpassword">Confirm Password:</label>
                    <input type="password" name="confirmpassword"/><br/>
                    <input type="submit" value="Register"/>
                </form>
                <!-- Register Error -->
                <div class="error hidden alert alert-danger alert-dismissible" role="alert" id="register-error">
                    <span class="register-error-message"></span>
                    <button class="error-close btn-close" id="register-error-close" type="button"></button>
                </div>
            </div>

            <!--* Dashboard Screen *-->
            <div id="dashboard-screen" class="dashboard-container hidden">
                <button id="feed">Feed</button>
            </div>
        </div>
    </main>
    <footer class="text-center">
        <p>&copy; lurkforwork.com 2022</p>
    </footer>
    <script type="module" src="src/main.js"></script>
</body>
</html>
