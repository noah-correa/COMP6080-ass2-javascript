<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>LurkForWork</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- You can add your styles and scripts here -->
    <link rel="stylesheet" type="text/css" media="screen" href="styles/global.css" />
</head>
<body>
    <!-- This is an example app structure, you can modify this as much as you choose --> 
    <header>
        <h1>lurkforwork.com</h1>
        <div id="navbar" class="navbar">
            <li><button class="nav-item" id="nav-login">Login</button></li>
            <li><button class="nav-item" id="nav-register">Register</button></li>
        </div>
    </header>
    <main role="main">
        <!-- Login Screen -->
        <div id="login-screen" class="login-container">
            <form id="login" name="login">
                <label for="email">Email:</label>
                <input type="email" name="email"/><br/>
                <label for="password">Password:</label>
                <input type="password" name="password"/><br/>
                <input type="submit" value="Login"/>
            </form>
            <div class="error hidden" id="login-error">
                <span class="login-error-message"></span>
                <button class="error-close" id="login-error-close">X</button>
            </div>
        </div>
        <!-- Register Screen -->
        <div id="register-screen" class="register-container hidden">
            <form id="register" name="register">
                <label for="email">Email:</label>
                <input type="email" name="email"/><br/>
                <label for="name">Name:</label>
                <input type="text" name="name"/><br/>
                <label for="password">Password:</label>
                <input type="password" name="password"/><br/>
                <label for="confirmpassword">Confirm Password:</label>
                <input type="password" name="confirmpassword"/><br/>
                <input type="submit" value="Register"/>
            </form>
            <div class="error hidden" id="register-error">
                <span class="register-error-message"></span>
                <button class="error-close" id="register-error-close">X</button>
            </div>
        </div>
        <div id="dashboard-screen" class="dashboard-container hidden">
            <button id="feed">Feed</button>
        </div>
    </main>
    <footer>
        <p>&copy; lurkforwork.com 2022</p>
    </footer>
    <script type="module" src="src/main.js"></script>
</body>
</html>
